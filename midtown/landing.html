<html>
<head>
	<title>Midtown | Landing Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="functions.js"></script>
	<script type="text/javascript">
    if(/MSIE \d|Trident.*rv:/.test(navigator.userAgent))
        document.write('<script src="https://cdn.polyfill.io/v2/polyfill.min.js"><\/script>');
	</script>
</head>
<body onload="startUp()">
	<div class="localDiscovery" id="localDiscovery">
		<h2>Your Local Discovery!</h2>
	</div>
	<div id="sidebar">
		<img class="close" src="img/close.png" alt="Close Sidebar" title="Close this Sidebar." onclick="closeSidebar()" />
		<div class="content" id="content1"><h4>Konten 1</h4></div>
		<div class="content" id="content2"><h4>Konten 2</h4></div>
		<div class="content" id="content3"><h4>Konten 3</h4></div>
		<div class="content" id="content4"><h4>Konten 4</h4></div>
	</div>
	<div class="mainMenu" id="mainMenu">
		<img class="logo" src="img/midtown.png" alt="Midtown Hotel Surabaya Logo" title="Midtown Hotel Surabaya." />
		<div class="loginWith">
			<h4>Login with : </h4>
		</div>
		<div class="optionLogin">
			<a href="#" onclick="showSidebar('content1')"><h4>Menoe Satoe</h4></a>
			<a href="#" onclick="showSidebar('content2')"><h4>Menoe Doea</h4></a>
			<a href="#" onclick="showSidebar('content3')"><h4>Menoe Tiga</h4></a>
			<a href="#" onclick="showSidebar('content4')"><h4>Menoe Empat</h4></a>
		</div>
	</div>
</body>
</html>
