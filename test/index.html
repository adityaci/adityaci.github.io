<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render PDF as Images</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.3.93/pdf_viewer.min.css">
</head>
<body>

    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.3.93/pdf.min.mjs"></script>
    <script>
        const pdfFile = 'https://ontheline.trincoll.edu/images/bookdown/sample-local-pdf.pdf'

        PDFJS.disableWorker = true; 

        PDFJS.getDocument(pdfFile)
            .then( (pdf) => {

                document.getElementById('container').innerHTML(pdf.numPages)

            })
    </script>
</body>
</html>
